<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/app.js"></script>
</head>

<body class="bg-primary text-white">

    <!-- navbar -->
    <header class="navbar-secondary pl-3 pr-3 pt-3 pb-2">
        <button class="nav-btn">
            <h3 class="nav-title text-white text-hover-gray display-f">
                Dashboard
                <span>
                    <div class="chevron-down mr-auto ml-1"></div>
                </span>
            </h3>

            <span class="iconify ml-auto nav-lightbulb" data-icon="system-uicons:lightbulb-on"></span>
            <span class="iconify ml-3 nav-menu" data-icon="bx:dots-vertical-rounded"></span>
        </button>
    </header>

    <!-- info container -->
    <section class="info row justify-center container">

        <!-- total balance container -->
        <div class="totalBalance bg-secondary bg-hover-secondary col-xs-12 m-2 p-4 rounded">
            <div class="tB-info">
                <p class="text-gray" id="tB-text">TOTAL BALANCE</p>
                <h3 class="text-gray-3" id="tB-value">$23,000</h3>
            </div>
        </div>

        <!-- income container -->
        <div class="income bg-secondary bg-hover-secondary col-xs-5 ml-2 mr-2 p-3 rounded">
            <div class="icon">
                <div class="green-circle-arrow-down">
                </div>
            </div>
            <div class="info">
                <p class="text-gray" id="income-text ">TOTAL INCOME</p>
                <h3 class="text-gray-3" id="income-value">+$23,000</h3>
            </div>
        </div>

        <!-- expense container -->
        <div class="expense bg-secondary bg-hover-secondary col-xs-5 ml-1 mr-2 p-3 rounded">
            <div class="icon">
                <div class="red-circle-arrow-up"></div>
            </div>
            <div class="info">
                <p class="text-gray" id="expense-text">TOTAL EXPENSE</p>
                <h3 class="text-gray-3" id="expense-value">-$23,000</h3>
            </div>
        </div>
    </section>
    <!-- end of info container -->

    <!-- Formulary -->
    <form class="myForm" id="myForm">
        <nav class="myForm-nav navbar-secondary pl-3 pr-3 pt-3 pb-2">
            <span>
                <div class="chevron-left" id="hideFormBtn"></div>
            </span>
            <h3 class="nav-title text-white text-hover-gray mr-auto">
                Add Transaction
            </h3>
        </nav>
        <div class="myFormBody bg-primary p-3">
            <!-- title -->
            <input type="text" class="myForm-title col-xs-12" id="myForm-title" placeholder="Title" required
                autocomplete="off">
            <!-- amount -->
            <input type="number" class="myForm-amount col-xs-12" name="myForm-amount" id="myForm-amount"
                placeholder="Amount" required utocomplete="off">
            <!-- Transaction type -->
            <div class="custom-select">
                <select name="myForm-type" class="myForm-type col-xs-12" id="myForm-type">
                    <option value="" disabled selected hidden>Transaction Type</option>
                    <option value="income">income</option>
                    <option value="expense">expense</option>
                </select>
            </div>
            <!-- note -->
            <input type="text" class="myForm-note col-xs-12" id="myForm-note" placeholder="Note" utocomplete="off">
            <button type="submit" class="btn-blue text-gray-3 bg-hover-blue col-xs-12">ADD TRANSACTION</button>
        </div>
    </form>

    <!-- transactions title -->
    <h4 class="ml-2 mt-3 mb-3 text-gray-3">Recent Transaction</h4>
    <!-- transaction history -->
    <section class="history container">

        <!-- individual transaction -->
        <div class="income-transaction bg-secondary bg-hover-secondary m-2 rounded" id="123">
            <!-- Icon -->
            <div class="t-icon bg-tertiary rounded">
                <span class="iconify" data-icon="bi:cart-check" style="color: #F2F2F2"></span>
            </div>
            <!-- Informations -->
            <div class="transaction-info row">
                <div class="transaction-title mb-2">
                    <h3 class="t-title text-gray-3">RTX 3090</h3>
                </div>
                <h3 class="t-value text-red">-$1499</h3>
                <p class="t-date text-gray-2 col-xs-12 ml-auto">Oct 17, 2022</p>
            </div>
        </div>
        <!-- end of individual transaction -->

        <!-- individual transaction -->
        <div class="income-transaction bg-secondary bg-hover-secondary m-2 rounded" id="456">
            <!-- Icon -->
            <div class="t-icon bg-tertiary rounded">
                <span class="iconify" data-icon="fluent-mdl2:money" style="color: #F2F2F2"></span>
            </div>
            <!-- Informations -->
            <div class="transaction-info row">
                <div class="transaction-title mb-2">
                    <h3 class="t-title text-gray-3">Salary</h3>
                </div>
                <h3 class="t-value text-green">+$15099</h3>
                <p class="t-date text-gray-2 col-xs-12 ml-auto">Oct 17, 2022</p>
            </div>
        </div>
        <!-- end of individual transaction -->

    </section>

    <!-- Add new transaction button -->
    <button class="position-circle-plus" id="showFormBtn">
        <div class="circle-plus-blue"></div>
    </button>

    <!-- test area -->
    <!-- <div class="chevron-down"></div>
    <div class="chevron-left"></div>
    <div class="chevron-up"></div> -->

    <!-- SCRIPTS -->
    <script src="./app.js"></script>
    <script src="https://code.iconify.design/3/3.0.0/iconify.min.js"></script>
</body>

</html>
